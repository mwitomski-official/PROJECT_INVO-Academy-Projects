<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy - Project Simplified order summary</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div class="home-page-component">
      <div class="home-page-component__card">
        <!-- Image -->
        <img
          class="home-page-component__card-img"
          title="order-summary-card-img"
          src="/images/bg-card.svg"
        />

        <!-- Title -->
        <h1 class="home-page-component__card-title">Order Summary</h1>

        <!-- Description -->
        <p class="home-page-component__card-description">
          You're close! Confirm your purchase and complete your order in the
          next step
        </p>

        <!-- Annual plan selection -->
        <div class="home-page-component__card-plan-selector">
          <img
            src="/images/music.svg"
            alt="plan-selector-img"
            class="home-page-component__plan-selector-img"
          />
          <div style="border-left: 1px solid black; height: 51px"></div>
          <a class="home-page-component__card-button-cancel-link" href="#">
            Cancel Order
          </a>
        </div>

        <!-- Buttons -->
        <button class="home-page-component__card-button-proceed">
          Proceed to Payment
        </button>

        <!-- Link Button -->
        <div class="home-page-component__card-button-cancel">
          <a class="home-page-component__card-button-cancel-link" href="#">
            Cancel Order
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
